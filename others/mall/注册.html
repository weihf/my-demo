<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/login-register.css" />
	</head>

	<body class="gray-bg">
		<header class="detail-header">
			<a href="index.html" class="header-back"></a>
			<h1 class="header-title">注册</h1>
		</header>
		<form>
			<ul class="login-box">
				<li>
					<i><img src="img/login-user.png"></i>
					<input type="text" placeholder="请输入11位手机号"/>
				</li>
				<li>
					<i><img src="img/login-psw.png"></i>
					<input type="password" placeholder="请输入短信验证码"/>
					<a class="getver">获取验证码</a>
				</li>
				<li>
					<i><img src="img/login-user.png"></i>
					<input type="password" placeholder="请设置6-20位登录密码"/>
				</li>
				<li>
					<i><img src="img/login-user.png"></i>
					<input type="password" placeholder="请确认密码"/>
				</li>
			</ul>
			<div class="login-bar">				
				<input type="button" value="立即注册" class="login-btn" onclick="location.href='register-succeed.html'" />
			</div>
			<label class="agree">点击注册，表示您同意<a>《服务协议》</a></label>
		</form>
	</body>

</html>
